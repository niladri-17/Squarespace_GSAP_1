<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squarespace</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">

</head>

<body>
    <div id="main">
        <div id="nav">
            <img src="https://static1.squarespace.com/static/5134cbefe4b0c6fb04df8065/t/5bd1e183ec212df24c8d5d0f/1582743997341/squarespace-logo-horizontal-white.jpg"
                alt="squarespace logo">
            <div id="nav-part2">
                <h3>Product</h3>
                <h3>Template</h3>
                <h3>Resource</h3>
            </div>
            <div id="nav-part3">
                <h4>Log In</h4>
                <button>Get Started</button>
            </div>
        </div>
        <h1>Everything</h1>
        <h1>TO<span> Book Now </span>Sell</h1>
        <h1>Anything</h1>
        <div id="watch">
            <i class="ri-play-fill"></i>
            <p>WATCH THE ANNOUNCEMENT</p>
        </div>
        <img id="left-image" class="image"
            src="https://images.unsplash.com/photo-1541961017774-22349e4a1262?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=458&q=80"
            alt="">
        <img id="right-image" class="image"
            src="https://images.unsplash.com/photo-1605721911519-3dfeb3be25e7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1935&q=80"
            alt="">
        <img id="left2-image" class="image"
            src="https://images.unsplash.com/photo-1535957998253-26ae1ef29506?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=436&q=80"
            alt="">
        <img id="right2-image" class="image"
            src="https://images.unsplash.com/photo-1620911166596-8cee7978b302?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=439&q=80"
            alt="">
        <div id="footer">
            <div id="footer-left">
                <i class="ri-twitter-line"></i>
                <i class="ri-facebook-circle-fill"></i>
                <i class="ri-linkedin-fill"></i>
            </div>
            <div id="scroll">
                <div id="scroll-hover">
                    <span>SCROLL DOWN</span>
                    <i class="ri-arrow-down-line"></i>
                </div>
            </div>
            <div id="footer-right"></div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
